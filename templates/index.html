<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Antique Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Caveat:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --book-max-width: 1100px;
            --book-max-height: 700px;
        }

        /* ================= [디자인] 1. 전체 배경 ================= */
        body { 
            font-family: 'Nanum Pen Script', cursive;
            background-color: #1a120b; /* 진한 고동색 */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(15px, 4vw, 50px);
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1500px; /* 3D 입체감 */
            box-sizing: border-box;
        }

        /* ================= [추가됨] 사용자 정보 & 로그아웃 패널 ================= */
        .user-panel {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 100;
            font-family: 'Cinzel', serif;
            color: #d4af37;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #5d4037;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, bottom 0.3s ease;
        }
        .user-panel span { font-weight: bold; margin-right: 10px; }
        .user-panel a { 
            color: #ff6b6b; 
            text-decoration: none; 
            font-weight: bold; 
            transition: 0.3s;
        }
        .user-panel a:hover { color: #ffeb3b; text-decoration: underline; }

        @media (max-width: 768px) {
            .user-panel {
                position: fixed;
                bottom: 15px;
                top: auto;
                right: auto;
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 40px);
                max-width: 360px;
                margin: 0;
                text-align: center;
                display: flex;
                justify-content: center;
                gap: 8px;
            }
            .user-panel span {
                margin-right: 0;
            }
        }

        /* ================= [디자인] 2. 책 애니메이션 틀 ================= */
        .book-wrapper {
            position: relative;
            width: min(75vw, 520px); /* 닫힌 책 너비 */
            max-width: var(--book-max-width);
            height: min(calc(100vh - 140px), var(--book-max-height)); /* 책 높이 */
            max-height: var(--book-max-height);
            transition: width 1s ease-in-out, transform 1s ease-in-out, height 0.8s ease-in-out; 
            transform-style: preserve-3d;
            margin-top: 10px;
        }

        /* 책이 열렸을 때 너비 */
        .book-wrapper.is-open {
            width: min(calc(100vw - 40px), var(--book-max-width)); 
        }

        .book-wrapper.is-compact {
            width: min(calc(100vw - 30px), var(--book-max-width));
            height: auto;
        }

        /* ================= [디자인] 3. 표지 (Cover) ================= */
        .cover {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #3e2723; /* 가죽색 */
            background-image: repeating-linear-gradient(45deg, #3e2723 0px, #3e2723 2px, #4e342e 2px, #4e342e 4px);
            border: 2px solid #1a120b;
            border-radius: 5px 15px 15px 5px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8), 15px 25px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transform-origin: left; /* 왼쪽을 축으로 회전 */
            transition: transform 1s ease-in-out, opacity 0.5s ease-in-out;
            cursor: pointer;
        }

        .book-wrapper.is-compact .cover {
            display: none;
        }

        /* 표지 금테 장식 */
        .cover::after {
            content: ''; position: absolute; top: 25px; bottom: 25px; left: 25px; right: 25px;
            border: 3px double #d4af37; pointer-events: none;
        }

        /* 표지 열림 효과 (회전) */
        .book-wrapper.is-open .cover {
            transform: rotateY(-180deg);
            opacity: 0;
            pointer-events: none;
        }

        .cover h1 { 
            font-family: 'Cinzel', serif; 
            font-size: 3.8rem; 
            color: #d4af37; /* 금색 */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8); 
            margin: 0; text-align: center; 
            line-height: 1.2;
        }
        
        .cover p { 
            font-family: 'Caveat', cursive; 
            color: #bcaaa4; 
            font-size: 2rem; 
            margin-top: 15px; 
            font-weight: bold; 
        }
        
        .click-hint { 
            margin-top: 60px; 
            color: #d4af37; 
            font-family: 'Cinzel', serif; 
            font-size: 1.1rem; 
            animation: blink 2s infinite; 
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* ================= [디자인] 4. 속지 (Inner Pages) ================= */
        .inner-pages {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; 
            opacity: 0; 
            transition: opacity 1s ease-in-out; 
            pointer-events: none;
            background-color: #e6dec8; /* 종이색 */
            box-shadow: inset 0 0 60px rgba(0,0,0,0.15); 
            border-radius: 5px; 
            overflow: hidden;
        }

        .book-wrapper.is-open .inner-pages { opacity: 1; pointer-events: auto; transition-delay: 0.3s; }
        .book-wrapper.is-compact .inner-pages { 
            opacity: 1; 
            pointer-events: auto; 
            position: relative; 
            top: auto; 
            left: auto; 
            height: auto; 
        }

        .page { flex: 1; padding: clamp(20px, 4vw, 50px); display: flex; flex-direction: column; justify-content: center; position: relative; min-height: 280px; box-sizing: border-box; }
        
        /* 왼쪽 페이지 (날짜, 메뉴) */
        .page-left { 
            background: linear-gradient(to right, #e6dec8 95%, #d7ccc8 100%); 
            border-right: 1px solid #d7ccc8; 
            align-items: center; 
        }
        
        /* 오른쪽 페이지 (입력창) */
        .page-right { 
            background: linear-gradient(to left, #e6dec8 95%, #d7ccc8 100%); 
        }

        /* 내부 텍스트 스타일 */
        h2 { font-family: 'Cinzel', serif; font-size: clamp(2.2rem, 4vw, 3.2rem); color: #3e2723; margin: 0 0 10px 0; text-shadow: 1px 1px 0 rgba(255,255,255,0.5); }
        
        .subtitle { 
            color: #5d4037; 
            font-family: 'Caveat', cursive; 
            font-size: clamp(1.2rem, 3vw, 2rem); 
            margin-bottom: 50px; 
            font-weight: bold; 
            font-style: italic;
        }
        
        label { font-family: 'Cinzel', serif; color: #5d4037; font-size: 1.6rem; margin-bottom: 15px; font-weight: bold; }
        
        /* 날짜 입력칸 */
        input[type="date"] { 
            padding: 10px; 
            font-size: clamp(22px, 4vw, 32px); 
            font-family: 'Caveat', cursive; 
            font-weight: bold; 
            border: none; 
            border-bottom: 3px solid #8d6e63; 
            background: transparent; 
            color: #3e2723; 
            text-align: center; 
            width: min(340px, 100%); 
            outline: none; 
        }

        /* 일기 입력창 */
        textarea { 
            width: 100%; 
            height: 100%; 
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 12px; 
            font-family: 'Caveat', 'Nanum Pen Script', cursive; 
            font-size: clamp(20px, 4vw, 30px); 
            font-weight: 700; 
            line-height: clamp(32px, 6vw, 60px); 
            border: none; 
            resize: none; 
            outline: none; 
            background-color: transparent; 
            background-image: linear-gradient(transparent 97%, #bcaaa4 97%); 
            background-size: 100% 60px; 
            color: #1a237e; 
        }
        
        textarea::placeholder { color: #a1887f; font-size: clamp(18px, 3.5vw, 30px); font-weight: normal; opacity: 0.7; }

        /* 버튼 스타일 */
        .btn-analyze { 
            padding: 15px 40px; 
            font-family: 'Cinzel', serif; 
            font-size: 18px;
            font-weight: bold; 
            background-color: #3e2723; 
            color: #d4af37; 
            border: 1px solid #5d4037; 
            cursor: pointer; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.3); 
            transition: 0.3s; 
            border-radius: 5px;
            align-self: flex-end;
            position: relative;
            width: fit-content;
            margin-top: 20px;
        }
        .btn-analyze:hover { transform: translateY(-3px); background-color: #4e342e; box-shadow: 0 8px 15px rgba(0,0,0,0.4); }

        .btn-history { 
            margin-top: 50px; 
            padding: 12px 35px; 
            background: transparent; 
            color: #5d4037; 
            border: 2px solid #5d4037; 
            font-family: 'Cinzel', serif; 
            font-weight: bold; 
            font-size: 16px;
            cursor: pointer; 
            transition: 0.3s; 
            border-radius: 5px;
        }
        .btn-history:hover { background-color: #5d4037; color: #e6dec8; }

        /* 책갈피 */
        .bookmark { position: absolute; top: 0; left: 60px; width: 45px; height: 90px; background: #c0392b; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); }

        /* ================= [반응형 레이아웃] ================= */
        @media (min-width: 900px) {
            .page-right { min-height: 100%; }
            .page-right textarea { height: calc(100% - 80px); }
            .btn-analyze {
                position: absolute;
                bottom: 40px;
                right: 50px;
            }
        }

        @media (max-width: 1100px) {
            body { align-items: flex-start; }
        }

        @media (max-width: 900px), (max-aspect-ratio: 3/4) {
            .inner-pages {
                flex-direction: column;
                height: auto;
                min-height: auto;
            }
            .page {
                min-height: unset;
                padding: clamp(20px, 6vw, 40px);
            }
            .page-left {
                border-right: none;
                border-bottom: 1px solid #d7ccc8;
            }
            .btn-history {
                width: 100%;
            }
            textarea {
                min-height: 240px;
                line-height: 1.8;
                background-size: 100% 40px;
            }
            .btn-analyze {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 600px) {
            h2 { font-size: 2rem; }
            label { font-size: 1.2rem; }
            .subtitle { margin-bottom: 30px; }
            .inner-pages { border-radius: 15px; }
            input[type="date"] { font-size: 20px; }
        }

    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="/static/bgm.mp3" type="audio/mpeg">
    </audio>

    <div class="user-panel">
        <span>Keeper: {{ user }}</span>
        <a href="/logout">[Logout]</a>
    </div>

    <div class="book-wrapper" id="book">
        <div class="cover" onclick="openBook()">
            <h1>The Private<br>Journal</h1>
            <p>"Tap to unlock your story"</p>
            <div class="click-hint">Click to Open</div>
        </div>

        <form action="/analyze" method="post" class="inner-pages">
            <div class="bookmark"></div>
            
            <div class="page page-left">
                <h2>New Entry</h2>
                <p class="subtitle">"A fresh page for today."</p>
                <div style="width: 100%; text-align: center;">
                    <label for="date-picker">Date of Entry</label>
                    <input type="date" id="date-picker" name="date" required>
                </div>
                <a href="/history" style="text-decoration: none;">
                    <button type="button" class="btn-history">Open Archive</button>
                </a>
            </div>

            <div class="page page-right">
                <textarea name="diary" placeholder="Dear Diary... (Write here)"></textarea>
                <button type="submit" class="btn-analyze">Seal & Analyze</button>
            </div>
        </form>
    </div>

    <script>
        const book = document.getElementById('book');
        const bgm = document.getElementById('bgm');
        const compactQueries = [
            window.matchMedia('(max-width: 900px)'),
            window.matchMedia('(max-aspect-ratio: 3/4)')
        ];
        
        bgm.volume = 0.5;

        // 음악 이어듣기
        const savedTime = sessionStorage.getItem('bgmTime');
        if (savedTime) {
            bgm.currentTime = savedTime;
        }

        // 책 자동 열림 확인
        if (sessionStorage.getItem('bookOpened') === 'true') {
            book.classList.add('is-open');
            book.style.transition = 'none'; 
            setTimeout(() => book.style.transition = '', 100); 
            bgm.play().catch(e => console.log("자동 재생 차단됨"));
        }

        function toggleCompactMode() {
            const shouldCompact = compactQueries.some(q => q.matches);
            book.classList.toggle('is-compact', shouldCompact);
            if (shouldCompact && !book.classList.contains('is-open')) {
                book.classList.add('is-open');
            }
        }

        toggleCompactMode();
        compactQueries.forEach(q => {
            if (typeof q.addEventListener === 'function') {
                q.addEventListener('change', toggleCompactMode);
            } else if (typeof q.addListener === 'function') {
                q.addListener(toggleCompactMode);
            }
        });

        // 날짜 자동 입력
        document.getElementById('date-picker').valueAsDate = new Date();

        // 책 열기
        function openBook() {
            book.classList.add('is-open');
            sessionStorage.setItem('bookOpened', 'true');
            bgm.play().catch(error => console.log("오디오 재생 실패:", error));
        }

        // 떠날 때 시간 저장
        window.addEventListener('beforeunload', () => {
            sessionStorage.setItem('bgmTime', bgm.currentTime);
        });
    </script>
</body>
</html>
